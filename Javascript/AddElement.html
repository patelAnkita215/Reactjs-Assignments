<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddElement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mt-5 mb-4 text-success">Form</h2>
            <div class="form-content">
                <form class="row g-3 w-75 mx-auto">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Id</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email Id">
                    </div>
                    <div class="col-md-6">
                        <label for="number" class="form-label">Phone No.</label>
                        <input type="tel" class="form-control" id="number" placeholder="Enter your Number">
                    </div>
                    <div class="col-md-6">
                        <label for="qualification" class="form-label">Qualification</label>
                        <input type="text" class="form-control" id="qualification" placeholder="Enter your Qualification">
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your Address">
                    </div>
                    
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" onclick="getData()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="table-container">
            <h2 class="text-center mt-5 mb-4 text-success">Form value in Table</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                          <th scope="col" class="text-center">Name</th>
                          <th scope="col" class="text-center">Email Id</th>
                          <th scope="col" class="text-center">Phone No.</th>
                          <th scope="col" class="text-center">Address</th>
                          <th scope="col" class="text-center">Qualification</th>
                        </tr>
                      </thead>
                </table>
            </div>
        </div>
    </div>

    <script>
        function getData() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var number = document.getElementById("number").value;
            var qualification = document.getElementById("qualification").value;
            var address = document.getElementById("address").value;
            

            var table = document.getElementsByTagName('table')[0];
            var newRow = table.insertRow(table.rows.length);
            var cel1 = newRow.insertCell(0);
            var cel2 = newRow.insertCell(1);
            var cel3 = newRow.insertCell(2);
            var cel4 = newRow.insertCell(3);
            var cel5 = newRow.insertCell(4);

            cel1.innerHTML = name;
            cel2.innerHTML = email;
            cel3.innerHTML = number;
            cel5.innerHTML = qualification;
            cel4.innerHTML = address;
            
        }
    </script>
</body>
</html>
