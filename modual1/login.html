<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
    <link rel="stylesheet" href="assest/css/style.css">
</head>
<body>
    <section class="login">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-6 col-sm-11">
                    <div class="login-form">
                        <h2 class="title mb-4">Login</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">User Name</label>
                                <input type="text" class="form-control" id="name" placeholder="User Name">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <a href="#" class="forgot-link text-end d-block mt-2">Forgot Password</a>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </form>

                        <a href="register.html" class="text-link">Create New Account?</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script type="text/js" src="assest/js/jquery-3.6.0.min.js"></script>
    <script type="text/js" src="assest/js/bootstrap.bundle.min.js"></script>
</body>
</html>
